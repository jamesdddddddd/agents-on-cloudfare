# wrangler.toml

name = "my-first-ai-worker"         # This is the name your Worker will be known by
main = "index.js"                   # The file name of your Worker's code
compatibility_date = "2024-05-01"   # Required for modern Workers features

# --- AI Application Specific Binding ---
# This line creates a binding named 'AI' that gives your Worker access to the Workers AI service.
[ai]
binding = "AI"
